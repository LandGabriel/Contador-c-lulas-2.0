<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Hematológico Pro</title>
    
    <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Contador Hematológico</h1>
            <div class="theme-switcher">
                <span class="material-symbols-outlined">light_mode</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span class="material-symbols-outlined">dark_mode</span>
            </div>
        </header>

        <div class="counter-display">
            <div id="total-count-display">0</div>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="completion-message"></div>
        </div>

        <div class="cell-grid">
            </div>

        <div class="controls">
            <button id="reset-button">Resetar (R)</button>
            <button id="copy-button" class="hidden">Copiar Resultados</button>
        </div>
        
        <footer>
            <p>&copy; 2025 - <a href="https://github.com/LandGabriel" target="_blank" rel="noopener noreferrer">LandGabriel</a></p>
        </footer>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="correction-modal">
            <h2>Correção de Leucócitos</h2>
            <p>Informe a contagem global de leucócitos para corrigir baseada nos <strong id="nrbc-info"></strong> eritroblastos contados.</p>
            
            <div id="calculation-details"></div>

            <div class="input-group">
                <input type="number" id="leukocyte-input" placeholder="Ex: 12500">
                <label for="leukocyte-input">Leucócitos /µL</label>
            </div>

            <div class="modal-buttons">
                <button id="cancel-button">Cancelar</button>
                <button id="calculate-button">Calcular</button>
            </div>

            <div id="corrected-result-display"></div>
        </div>
    </div>

    <script src="script/index.js"></script>
</body>
</html>
